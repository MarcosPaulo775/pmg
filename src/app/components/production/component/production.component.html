<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <div align="center">
      <p></p>
      <img mat-card-avatar [src]="'assets/logo.svg'" alt="image">
      <p></p>
      <div class="btn-group" fxLayout="column" fxLayoutGap="5px" >
        <a mat-button (click)="onTitle('Trabalhos')" routerLink="/production/jobs">Trabalhos</a>
        <a mat-button (click)="onTitle('Inbox')" routerLink="/production/jobs">Inbox</a>
        <a mat-button (click)="onTitle('Orçamentos')" routerLink="/production/jobs">Orçamentos</a>
        <a mat-button (click)="onTitle('Sequencia de Impressão')" routerLink="/production/jobs">Sequencia de impressão</a>
        <a mat-button (click)="onTitle('Ordem de Serviço')" routerLink="/production/os">Ordem de serviço</a>
        <a mat-button (click)="onTitle('Fluxo de Serviço')" routerLink="/production/flow">Fluxo de serviço</a>
        <a mat-button (click)="onTitle('RIP')" routerLink="/production/jobs">RIP</a>
        <a mat-button (click)="onTitle('Aprovação')" routerLink="/production/jobs">Aprovação</a>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar fxLayoutGap="20px">
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <p>{{title}}</p>
    </mat-toolbar>
    <div class="contend">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
