<h1 mat-dialog-title>Enviar imagem</h1>
<div mat-dialog-content>

  <div style="width: 100%;" align="center">

    <button mat-button class="button_blue" (click)="fileInput.click()">

      <mat-icon>cloud_upload</mat-icon> Upload JPG ou PNG
      <input hidden type="file" accept="image/png, image/jpeg" ng2FileSelect [uploader]="uploader" (change)="uploadAll($event)" #fileInput />

    </button>
  </div>

  <p></p>
  <mat-progress-bar *ngIf="uploader.progress" mode="determinate" [value]="uploader.progress"></mat-progress-bar>
  <p>
    {{uploader.progress}}%
  </p>

  <div *ngIf="invalid">
    Arquivo inv√°lido;
  </div>
  <div *ngIf="size">
    Arquivo maior que 5mb;
  </div>
</div>
<div mat-dialog-actions align="center">
  <button *ngIf="uploader.progress == 100 || invalid || size" mat-button (click)="onNoClick()">OK</button>
</div>
