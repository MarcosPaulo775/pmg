<h1 mat-dialog-title>Enviar imagem</h1>
<div mat-dialog-content>

  <div style="width: 100%;" align="center">

    <button mat-button class="button_blue" (click)="fileInput.click()">

      <mat-icon>cloud_upload</mat-icon> Upload JPG ou PNG
      <input hidden type="file" accept="image/png, image/jpeg" (change)="inputFileChange($event)" #fileInput>

    </button>
  </div>

  <p></p>
  <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress | async"></mat-progress-bar>
  <p>
    {{percentDone}}
  </p>

  <div *ngIf="invalid">
    Arquivo inv√°lido;
  </div>
</div>
<div mat-dialog-actions align="center">
  <button *ngIf="ok" mat-button (click)="onNoClick()">OK</button>
</div>
