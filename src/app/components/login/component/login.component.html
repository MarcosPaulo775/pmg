<div fxFlex fxLayout="column" fxLayoutAlign="center center" fxFlex="100%">
  <div fxFlex fxLayoutAlign="center center">
    <mat-card align="center">
      <img [src]="'assets/logo.svg'" alt="image" height="250">
      
      <form align="end" [formGroup]="form">
        
        <mat-form-field class="full-width">
          <input matInput placeholder="UsuÃ¡rio" formControlName="usuario">
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="Senha" type="password" formControlName="senha">
        </mat-form-field>
        
        <div fxLayoutGap="10px">
          <button mat-button type="reset">Limpar</button>
