<div fxLayout="column" fxLayoutGap="10px">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Dados Básicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="basicos">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left center">
          <div>
            <mat-form-field>
              <mat-select placeholder="Solicitante / Vendas" formControlName="solicitante">
                <mat-option *ngFor="let user of users" [value]="user">
                  {{user}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-checkbox formControlName="novo">Novo cadastro</mat-checkbox>
          </div>
        </div>
  
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left center">
            <p>Tipo de cliente:</p>
            <mat-checkbox formControlName="fisica">Pessoa física</mat-checkbox>
            <mat-checkbox formControlName="juridica">Pessoa Juridica</mat-checkbox>
          </div>
  
          <div>
            <mat-form-field>
              <input matInput placeholder="Cliente principal" formControlName="principal">
            </mat-form-field>
          </div>
  
          <div style="flex-grow: 1;"></div>
  
          <div>
            <button mat-button type="button" class="button_blue" (click)="onSubmit()" matTooltip="Salvar">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </div>
      </form>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Dados Cadastrais</mat-card-title>
      <mat-card-subtitle>Faturamento / Cobrança</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="Razão Social">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Nome Fantasia">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Endereço">
      </mat-form-field>


      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Bairro">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Cidade">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="UF">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="CEP">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Tel.">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Fax">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="CNPJ / CPF">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="I.E. / RG">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Contato Comercial">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Tel.">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="e-mail">
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput placeholder="Contato Financeiro">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Tel.">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="e-mail">
        </mat-form-field>
      </div>

      <mat-form-field>
        <input matInput placeholder="End. de Cobrança">
      </mat-form-field>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Condições comerciais</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div fxLayout="column" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutGap="10px">
          <mat-card>
            <mat-card-header>
              <mat-card-title style="font-size: 100%;">Condição de Pagamento</mat-card-title>
            </mat-card-header>
            <mat-card-content>

              <mat-form-field>
                <input matInput placeholder="NF">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Boleto">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Prazo">
              </mat-form-field>

            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title style="font-size: 100%;">Preço por cm²</mat-card-title>
            </mat-card-header>
            <mat-card-content>

              <mat-form-field>
                <input matInput placeholder="Digital 1,14">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Digital 1,70">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Digital 2,84">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Kodak NX 1,14">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Kodak NX 1,7">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Margem">
              </mat-form-field>

            </mat-card-content>
          </mat-card>
        </div>

        <mat-card>
          <mat-card-header>
            <mat-card-title style="font-size: 100%;">Outros</mat-card-title>
          </mat-card-header>
          <mat-card-content>

            <mat-form-field>
              <input matInput placeholder="E-mail para NF’e">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="E-mail para envio de materiais">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="E-mail de Pedido / Valores">
            </mat-form-field>

            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left center">
              <mat-checkbox>Consulta Serasa</mat-checkbox>
              <mat-checkbox>Cartão CNPJ e Insc. Estadual</mat-checkbox>
            </div>

            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="left center">
              <mat-form-field>
                <textarea matInput placeholder="Financeiro"></textarea>
              </mat-form-field>
              <mat-form-field>
                <textarea matInput placeholder="Diretoria"></textarea>
              </mat-form-field>
            </div>

          </mat-card-content>
        </mat-card>
      </div>

    </mat-card-content>
  </mat-card>
</div>
