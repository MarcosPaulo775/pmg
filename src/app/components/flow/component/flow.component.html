<div fxFlex fxLayout="column" fxLayoutGap="20px">

  <div fxFlex fxLayout="column" fxLayoutGap="10px">
    <div>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Etapas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxFlex fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutGap="10px" align="center">
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Todos</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Atendimento</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Desenvolvimento</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Aprovação</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Editoração</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Conferência</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Gravação</p>
                <p>30</p>
              </button>
            </div>
            <div class="full-width" fxLayout="column" fxFlex="12.5">
              <button mat-button class="button_blue">
                <p>Expedição</p>
                <p>30</p>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Ordens de Serviço</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <button mat-button class="button_blue">
              Nova Ordem de Serviço
            </button>
          </div>
          <p></p>
          <div>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
            </mat-form-field>

            <div class="mat-elevation-z8" style="overflow-x:auto;">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> OS </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Cliente">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                  <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
                </ng-container>

                <ng-container matColumnDef="Nome do trabalho">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do trabalho </th>
                  <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="Data">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de entrega </th>
                  <td mat-cell *matCellDef="let row"> {{row.data}} </td>
                </ng-container>

                <ng-container matColumnDef="Ações">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:100px"> </th>
                  <td mat-cell *matCellDef="let row">
                    <div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column">
                      <button mat-button matTooltip="Visualizar">
                        <mat-icon>visibility</mat-icon>
                      </button>

                      <button mat-button matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                      </button>

                      <button mat-button matTooltip="Excluir">
                        <mat-icon>delete</mat-icon>
                      </button>

                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
